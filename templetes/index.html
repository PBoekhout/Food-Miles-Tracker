<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Miles Calculator</title>
</head>
<body>
  <h1>Interactive Food Miles Calculator</h1>
  <form action="{{ url_for('result') }}" method="post">
    <label for="food">Select a food item:</label>
    <select name="food" id="food">
      {% for food in foods %}
      <option value="{{ food['id'] }}">{{ food['name'] }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Calculate Miles">
  </form>
</body>
</html>
